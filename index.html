<!DOCTYPE html>
<html>
    <head>
        <title>Draw My Sprite!</title>
        <link rel="stylesheet" href="styles.css" />
        <meta charset="utf-8" />
    </head>
    <body>
        <div id="game-wrapper">
            <canvas id="game-display"></canvas>
            <!-- div soup time! -->
            <div id="message"></div>
        </div>
        <div id="drawing-wrapper">
            <div id="drawing-controls">
                <button id="pencil">draw</button>
                <button id="eraser">erase</button>
            </div>
        </div>
        <script src="ZzFX.js"></script>
        <script src="script.js"></script>
        <script src="drawing.js"></script>
        <!-- based heavily on the game from the book Eloquent Javascript, by Marijn Haverbeke -->
        <script src="engine.js"></script>
        <script src="levels.js"></script>
        <script src="objects.js"></script>
        <script src="sprites.js"></script>
        <script>
            // debug stuff here, will be removed when the game is ready to be released
            init(); start_game();
        </script>
    </body>
</html>
